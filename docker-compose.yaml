version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mind-healer-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./backend:/app
      - ./books:/app/books  # 掛載資料夾
    env_file:
      - ./backend/.env
    networks:
      - mind-healer-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mind-healer-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - mind-healer-network
    restart: unless-stopped

networks:
  mind-healer-network:
    driver: bridge
