name: Deploy Mind Healer Frontend

permissions:
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      GCP_VM_IP: ${{ vars.GCP_VM_IP }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CICD_KEY }}

      - name: Install gcloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Enable Firewall Rule
        run: gcloud compute firewall-rules update allow-github-actions-ssh --no-disabled

      - name: Deploy to GCP VM via SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCP_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # 先清除舊的 known_hosts 避免衝突
          rm -f ~/.ssh/known_hosts

          # 加入 GCP VM 公鑰到 known_hosts
          ssh-keyscan -H ${{ secrets.GCP_VM_IP }} >> ~/.ssh/known_hosts

          # SSH 測試連線
          ssh -vvv -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ~/.ssh/id_rsa daisy@${{ secrets.GCP_VM_IP }} "echo SSH OK" || exit 1

          # 傳檔案
          scp -v -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ~/.ssh/id_rsa -r frontend/dist/* daisy@${{ secrets.GCP_VM_IP }}:${{ secrets.GCP_VM_PATH }} || exit 1

      - name: Disable Firewall Rule
        if: always()
        run: |
          # 等待一下讓資源狀態穩定
          sleep 3
          
          # 重試機制關閉防火牆
          for i in {1..3}; do
            if gcloud compute firewall-rules update allow-github-actions-ssh --disabled; then
              echo "Firewall rule disabled successfully"
              break
            else
              echo "Attempt $i failed, retrying in 5 seconds..."
              sleep 5
            fi
          done
